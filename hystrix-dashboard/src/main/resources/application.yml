server:
  port: 8030
spring:
  application:
    name: hystrix-dashboard
eureka:
  client:
     service-url:
          default-zone: http://user:123456@localhost:8761/eureka
     instances:
        preprefer-ip-address: true
turbine:
  app-config: COMSUMER-MOVIE, PROVIDER-USER
  cluster-name-expression: "'default'"